<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IO</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        img {
            display: block;
        }
    </style>
    <script>
        // function for resizing the windows.
        var objectExp = {};

        window.addEventListener("message", function (e) {

            var msg = JSON.parse(e.data);

            if (typeof msg.pos !== "undefined" && typeof msg.obj !== "undefined") {

                parent.postMessage(JSON.stringify(
                        {
                            "pos": msg.pos,
                            "obj": msg.obj,
                            "height": document.body.scrollHeight,
                            "width": document.body.scrollWidth,
                            "sendMatrix": false,
                            "fullScreen": false
                        }
                        )
                        // this needs to contain the final interface source
                        , "*");

                objectExp.pos = msg.pos;
                objectExp.obj = msg.obj;
            }

            if (typeof msg.uiActionFeedback !== "undefined") {
              //  document.getElementById('button').src = buttonChange[msg.uiActionFeedback].src;
                var images = document.getElementsByTagName('img');

                for(var i = 1; i < 5; i++) {
                    if(msg.uiActionFeedback+1 == i){
                        images[i].style.visibility = "visible";
                    } else{
                        images[i].style.visibility = "hidden";
                    }
                }
            }
        }, false);

    </script>
</head>
<body>
<img src="buttonBG.png" id="buttonBG" style="position: absolute; left:0; top: 0;  visibility: visible; z-index: 0" width="47px" height="47px">
<img src="buttonNegative.png" id="buttonNegative" style="position: absolute; left:0; top: 0; visibility: hidden; z-index: 1" width="47px" height="47px">
<img src="buttonNormal.png" id="buttonNormal" style="position: absolute; left:0; top: 0;  visibility: visible; z-index: 1" width="47px" height="47px">
<img src="buttonPositive.png" id="buttonPositive" style="position: absolute; left:0; top: 0;  visibility: hidden; z-index: 1" width="47px" height="47px">
<img src="buttonAction.png" id="buttonAction" style="position: absolute; left:0; top: 0;  visibility: hidden; z-index: 1" width="47px" height="47px">

</body>
</html>
